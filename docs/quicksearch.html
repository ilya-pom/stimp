    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules lib/entities/Applib/entities/DOMInteractModulelib/entities/Entitylib/entities/Modulelib/store Global ENTITY_TYPE_APPENTITY_TYPE_BASEENTITY_TYPE_MODULE Global Members &lt;constant&gt; ENTITY_TYPE_APP :EntityType Type: EntityType &lt;constant&gt; ENTITY_TYPE_BASE :EntityType Type: EntityType &lt;constant&gt; ENTITY_TYPE_MODULE :EntityType Type: EntityType Methods module:lib/store(reducers) Create store Parameters: Name Type Description reducers Object.&lt;string, Reducer&gt; Returns: Type Store Type Definitions EntityType Type: string × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-06-08T04:44:43+03:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules lib/entities/Applib/entities/DOMInteractModulelib/entities/Entitylib/entities/Modulelib/store Global ENTITY_TYPE_APPENTITY_TYPE_BASEENTITY_TYPE_MODULE Modules Classes module:lib/entities/App module:lib/entities/DOMInteractModule module:lib/entities/Entity module:lib/entities/Module × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-06-08T04:44:43+03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules lib/entities/Applib/entities/DOMInteractModulelib/entities/Entitylib/entities/Modulelib/store Global ENTITY_TYPE_APPENTITY_TYPE_BASEENTITY_TYPE_MODULE stimp.js Small lib for organize your JS by modules with state management and DOM elements autoselection Features Apps and modules for project organization import Stimp from 'stimp'; window.app = new Stimp.App('main'); // create app with name \"main\" const helloModule = app.addModule(Stimp.Module, 'hello'); // add module with name \"hello\" helloModule.onInit(() =&gt; { // add some module code console.log('I have just init!'); }); app.init(); // init the app You can access the module by \"app.modules.hello\". State management in React.js style const statefulModule = app.addModule(Stimp.Module, 'statefulModule', { // add stateful module isShow: false, // initial state }); statefulModule.onInit(() =&gt; { setInterval(() =&gt; { let currentState = statefulModule.getState(); // getting the current state statefulModule.setState({ // setting the new state isShow: !currentState.isShow }); }, 1000); }); statefulModule.onUpdateIsShow = (currentVal, prevVal) =&gt; { // add reaction on state change console.log(`now isShow is ${currentVal}, but before it was ${prevVal}`); }; DOM elements auto selection for each module On frontend you often need to interact with DOM. To do that you need to select elements (by jQuery or native JS functions). Stimp can do it for you without any JS-code. You just need to add some HTML-attributes to target tags. For example, we have this html: &lt;div -m=\"menu\" class=\"menu\"&gt; &lt;div class=\"menu__cont\"&gt; &lt;button -ch=\"burger\" class=\"menu__burger\"&gt;open&lt;/button&gt; &lt;nav -ch=\"nav\"&gt; &lt;ul&gt; &lt;li -ch=\"navEl\" -i=\"link1\"&gt;&lt;a href=\"#\"&gt;link 1&lt;/a&gt;&lt;/li&gt; &lt;li -ch=\"navEl\" -i=\"link2\"&gt;&lt;a href=\"#\"&gt;link 2&lt;/a&gt;&lt;/li&gt; &lt;li -ch=\"navEl\" -i=\"link3\"&gt;&lt;a href=\"#\"&gt;link 3&lt;/a&gt;&lt;/li&gt; &lt;li -ch=\"navEl\" -i=\"link4\"&gt;&lt;a href=\"#\"&gt;link 4&lt;/a&gt;&lt;/li&gt; &lt;li -ch=\"navEl\" -i=\"link5\"&gt;&lt;a href=\"#\"&gt;link 5&lt;/a&gt;&lt;/li&gt; &lt;li -ch=\"navEl\" -i=\"link6\"&gt;&lt;a href=\"#\"&gt;link 6&lt;/a&gt;&lt;/li&gt; &lt;li -ch=\"navEl\" -i=\"link7\"&gt;&lt;a href=\"#\"&gt;link 7&lt;/a&gt;&lt;/li&gt; &lt;/ul&gt; &lt;/nav&gt; &lt;/div&gt; &lt;/div&gt; There are 3 custom attributes: \"-m\" for module scope - use here exact module name \"-ch\" for module children - use here any value \"-i\" for module's children list, but with separate it by ID - use here any value In JS we add this code: const menu = app.addModule(Stimp.DOMInteractModule, 'menu', { // add dom interactive module isShow: false, // initial state }); menu.onAfterDomInit(() =&gt; { // after DOM was selected let dom = menu.dom; // access to the DOM elements let root = menu.dom.root; // access to the root module element with attribute \"-m\" let burger = menu.dom.burger; // access to the child element with attribute \"-ch='burger'\" let navEls = menu.dom.navEl; // access to the child elements with attribute -ch=\"navEl\" -i=\"*\" let firstNavEl = navEls.link1; // access to the child elements with attribute -ch=\"navEl\" -i=\"link1\" burger.addEventListener('click', () =&gt; { // add some state changing on burger button click menu.setState({ isShow: !menu.getState().isShow }); }); }); menu.onUpdateIsShow = (currentVal, prevVal) =&gt; { // add reaction on state change if (currentVal) { // if isShow is true - add class 'show' to the module root menu.dom.root.classList.add('show') } else { // if isShow is false - remove class 'show' menu.dom.root.classList.remove('show') } }; Modules init by their depends (when module \"A\" should be initialized before module \"B\") In some cases you need to init modules in exact order. To do that you can use module dependencies. const a = app.addModule(Stimp.DOMInteractModule, 'a', {}); // module a const b = app.addModule(Stimp.DOMInteractModule, 'b', {}, ['a']); // module b with module a in dependencies const c = app.addModule(Stimp.DOMInteractModule, 'c', {}, ['a']); // module c with module b in dependencies const d = app.addModule(Stimp.DOMInteractModule, 'd', {}, ['c', 'a']); // module d with module c and a in dependencies The modules will init in this order: module a module b and module c in any order module d after module a and c was init × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-06-08T04:44:43+03:00 using the DocStrap template. "},"module-lib_entities_App.html":{"id":"module-lib_entities_App.html","title":"Module: lib/entities/App","body":" Documentation Modules lib/entities/Applib/entities/DOMI
